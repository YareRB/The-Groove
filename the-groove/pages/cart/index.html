<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel = "icon" href = "/icons/cart.svg" type = "image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
    <div class="container-fluid padding-l-20 margin-t-10">
        <div class="row pb-4  pt-3">
            <div class="col-12 col-sm-12 col-md-7 col-lg-5 col-xl-5 col-xxl-5 parent">
                <img class="img-disc-cart" src="/images/disc.svg" alt="">
                <img class="img-cart" src="/images//thank-u-next-ariana-grande.svg" alt="">
            </div>
            <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 col-xxl-5  pt-3">
                <h2>Ariana Grande - thank u, next</h2>
                <h4 class="pt-3"> Price: $800</h4>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 col-xxl-2 pe-3">
                <img class="cart-delete-icon" src="/icons/delete.svg" alt="">
                <div class="btn-group w-75 " role="group" aria-label="Basic example">
                    <button type="button" class="btn bg-dark radius-l" ><img class="img-btn" src="/icons/less.svg" alt="-"></button>
                    <label class="btn bg-dark text-white">1</label>
                    <button type="button" class="btn bg-dark radius-r"><img class="img-btn" src="/icons/more.svg" alt="-"></button>
                  </div>
            </div>
        </div>
    <hr class="hr-1">
    <div class="row pb-4 pt-3">
        <div class="col-12 col-sm-12 col-md-7 col-lg-5 col-xl-5 col-xxl-5 parent">
            <img class="img-disc-cart" src="/images/disc.svg" alt="">
            <img class="img-cart" src="/images/sunbeam-alina-baraz.svg" alt="">
        </div>
        <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 col-xxl-5  pt-3">
            <h2>Alina Baraz - Sunbeam</h2>
            <h4 class="pt-3"> Price: $800</h4>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 col-xxl-2 pe-3">
            <img class="cart-delete-icon" src="/icons/delete.svg" alt="">
            <div class="btn-group w-75 " role="group" aria-label="Basic example">
                <button type="button" class="btn bg-dark radius-l" ><img class="img-btn" src="/icons/less.svg" alt="-"></button>
                <label class="btn bg-dark text-white">2</label>
                <button type="button" class="btn bg-dark radius-r"><img class="img-btn" src="/icons/more.svg" alt="-"></button>
              </div>
        </div>
    </div>
    <hr class="hr-1">

    </div>
    <div class="float-end p-fixed">
        <h2><strong>Total:</strong> $2400.00</h2>
        <button type="button" class="btn bg-dark radius-l radius-r text-white btn-pay" >Pay</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
